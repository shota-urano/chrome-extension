<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root{
        --bg:#e9edf3; --text:#333; --muted:#7a8597; --accent:#4da3ff;
        --out:8px 8px 16px #cfd4dc, -8px -8px 16px #ffffff;
        --in:inset 6px 6px 12px #cfd4dc, inset -6px -6px 12px #ffffff;
      }
      html,body{ background:var(--bg); color:var(--text);
        font-family:"Inter","Noto Sans JP",system-ui; }
      body{ width:360px; padding:16px; box-sizing:border-box; display:grid; gap:12px; }
      .neo{ background:var(--bg); border-radius:18px; box-shadow:var(--out); padding:14px; }
      .neo-in{ background:var(--bg); border-radius:14px; box-shadow:var(--in); }

      h3{ margin:0 0 8px; font-weight:700; }
      .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

      /* ボタン */
      .btn{ border:0; padding:10px 14px; border-radius:14px; cursor:pointer;
        background:var(--bg); box-shadow:var(--out); font-weight:600; color:#2b2f36; }
      .btn:active{ box-shadow:var(--in); transform:translateY(1px); }
      .btn--accent{ color:#fff; background:linear-gradient(135deg,var(--accent),#93c5ff);
        box-shadow:8px 8px 16px rgba(122,133,151,.25), -8px -8px 16px #fff; }

      /* トグル（ON/OFFをaria-pressedで表現） */
      .toggle{ border:0; padding:8px 12px; border-radius:12px; cursor:pointer;
        background:var(--bg); box-shadow:var(--out); color:#4d5566; font-size:12px; }
      .toggle[aria-pressed="true"]{
        color:#fff; background:linear-gradient(135deg,var(--accent),#93c5ff);
        box-shadow:8px 8px 16px rgba(122,133,151,.25), -8px -8px 16px #fff;
      }

      /* 出力テキストエリア（はみ出し防止） */
      .output-wrap{ padding:0; }
      textarea{
        display:block; width:100%; height:180px;
        box-sizing:border-box; border:0; outline:0; resize:none;
        padding:12px 14px; background:transparent; color:#404449;
        font:13px/1.5 ui-monospace,Menlo,Consolas,monospace;
        border-radius:inherit;
      }
    </style>
  </head>
  <body>
    <h3>Page Link Collector</h3>

    <div class="neo">
      <div class="row">
        <button id="collect" class="btn btn--accent">リンク収集</button>
        <button id="clear" class="btn">クリア</button>
      </div>

      <!-- トグル（2択をON/OFFで） -->
      <div class="row" style="margin-top:8px;">
        <button id="tog-sameOrigin" class="toggle"
                aria-pressed="true"
                data-on="同一オリジン：ON" data-off="同一オリジン：OFF"></button>
      
        <button id="tog-stripHash" class="toggle"
                aria-pressed="true"
                data-on="#ハッシュ削除：ON" data-off="#ハッシュ削除：OFF"></button>
      
        <button id="tog-stripQuery" class="toggle"
                aria-pressed="false"
                data-on="?クエリ削除：ON" data-off="?クエリ削除：OFF"></button>
      </div>

      <div class="neo-in output-wrap" style="margin-top:10px;">
        <textarea id="output" placeholder="ここにURL一覧が出力されます"></textarea>
      </div>

      <div class="row" style="margin-top:10px;">
        <button id="copy" class="btn">コピー</button>
        <button id="download" class="btn">.txt保存</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
